
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Say Penis</title>

  <!-- CSS  -->
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
 {% include 'navbar.html' %}  
 <div class="section no-pad-bot" id="index-banner">
  <div class="container">
      <br>
      <h1 class="header center red-text cock">Say Penis Blog</h1>
      {% for blog in blogs -%}
      <div class="row">
        <div class="col s12 m12">
          <div class="card white darken-1">
            {% if blog.imagePath %}
            <div class="card-image">
              <img src="blog.imagePath">
            </div>
            {% endif %}
            <div class="card-content">
              <span class="card-title red-text">{{ blog.title }}</span>
              {% include blog.blerbPath %}
            </div>
            <div class="card-action">
              <a href="blog/{{ blog.articleId }}" class="red-text lighten">Read <i class="mdi-content-send"></i></a>
            </div>
          </div>
        </div>
      </div>
      {%- endfor %}
  </div>

<br><br>


{% include 'scripts.html' %}

</body>
</html>
